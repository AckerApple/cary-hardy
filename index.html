<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="apple-mobile-web-app-title" content="App" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- emoji as favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê†</text></svg>" />
  <style>
    * {box-sizing:border-box;}
    html, body{
      height:100%;padding:0;margin:0;
      background: #666 linear-gradient(to top, #666, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0)) no-repeat; /* Create a gradient from black to transparent */
    }
    html {scroll-behavior:smooth;font-size:calc(22px + .4vw);}
    input[type="checkbox"], input[type="radio"] {width:1em;height:1em;}
    select, textarea, button, input {padding:.5vw;border-radius:.5vw;font-size:.9em;}
  </style>
  <link href="document.css" type="text/css" rel="stylesheet" />
  <link href="spin.css" type="text/css" rel="stylesheet" />
  <link href="bounce-in.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <noscript style="color:red">Javascript is required but is turned off on your device</noscript>
  <table cellPadding="0" cellSpacing="0" border="0" style="width: 100%;height: 100%;">
    <tr>
      <td valign="center" align="center">
        <div>
          <br /><br />
          <div class="bounce-in" style="--fx-index:0;">
            <div class="spin-container" style="width:50vw;height:50vw;max-width:500px;max-height:500px;">
              <div>
                <img src="https://yt3.googleusercontent.com/ytc/AGIKgqP1V9PSbmViLBx36v69pngjBhbvJx7f-uUHKzY1Ww=s900-c-k-c0x00ffffff-no-rj"
                  alt="Cary Hardy" border="0"
                  style="width:50vw;max-width:500px;border-radius: 50%;"
                />
              </div>
              <div class="middle" style="top:-20px;left:-20px;border: 20px black solid;border-radius: 50%;background-color: black;">
                <div style="width:50vw;height:50vw;max-width:500px;max-height:500px;"></div>
              </div>
              <div>
                <img src="https://texaspinball.com/tpf/wp-content/images/2022/12/Cary-Hardy.jpg"
                  alt="Cary Hardy" border="0"
                  style="width:50vw;max-width:500px;border-radius: 50%;"
                />
              </div>
            </div>
          </div>
          <br />
          <div style="display:flex;gap:1em;justify-content: center;">
            <div class="bounce-in" style="--fx-index: 2;border:2px solid #aaa;border-radius: 25%;background-color: black;padding:.2em .2em">
              <a href="https://www.youtube.com/channel/UCZ3ah82h0PMiGIRf_rt0cNA" class="hover-spin"
                style="display:flex;align-items: self-end;justify-content: center;"
              >
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAA3ElEQVR4Ae2WIQzDIBBFEdPV6Ip6L2Y3Me9NMzuB98GbWrysqHf1otWYismm+vYFTRCEhXXjJrjkmSslLwHgi8vjxkoRKAL/J0BCSHAHGhjQgxHMwIKnY/Px+taNHd2/Bmg3p4wKuIH0Y1RQAB+ugDJxDgn0GQVMSMBmFJhDApSTYwLLQtR13xNAo0oWINS6ErXtpxInX0CmC3g1TURNkypQ+QL1IYG9hiFFRPIL8C8B/ybkO4bsFxH7Vcz+GLE/x5yBRL+LZDVQkTi2Ochn70dimQpFspKKi0AReAF/IVUTZ3/BGQAAAABJRU5ErkJggg==" alt="Your Image"
                  style="width:10vw;max-width:50px;border-radius: 50%;"
                />
              </a>
            </div>
    
            <div class="bounce-in" style="--fx-index: 3;border:2px solid #aaa;border-radius: 25%;background-color: black;padding:.2em .2em">
              <a href="https://rumble.com/c/c-2975430" class="hover-spin"
                style="display:flex;align-items: self-end;justify-content: center;"
              >
                <img src="https://rumble.com/i/favicon-v4.png" alt="Your Image"
                  style="width:10vw;max-width:50px;border-radius: 50%;"
                />
              </a>  
            </div>

          </div>
          <br /><br /><br /><br />
        </div>
      </div>    
      </td>
    </tr>
  </table>
</body>
</html>
